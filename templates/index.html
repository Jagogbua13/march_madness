<!DOCTYPE html>
<html lang = eng>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">   
        <title> March Madness team picker!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
        

    </head>
    <body>
        <div class="container">
            <div class="col-md-12 jumbotron text-center">
                    <form>
                        <div class="form-group">
                        <label for="patient-form">Pick your home team</label>
                        <input class="form-control" id="patient-form-input" name="patient-form" type="text" placeholder="Auburn">
                        </div>
                        <!-- <button id="submit" type="submit" class="btn btn-default">Submit</button> -->
                    </form>
                    <form>
                        <div class="form-group">
                        <label for="patient-form">Pick your away team</label>
                        <input class="form-control" id="patient-form-input2" name="patient-form" type="text" placeholder="Auburn">
                        </div>
                        <button id="submit" type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <div>
                        <div class="panel-body">The winner is!</div>
                        <h1>
                            <span></span>
                        </h1>
                    </div>
                    
            </div>
            
        </div>
        <script src="static/js/app.js"></script>
    </body>

</html>
